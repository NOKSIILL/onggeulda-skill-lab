<script>
  (function () {
    function safeDisplayYear(startYear) {
      const currentYear = new Date().getFullYear();
      const s =
        startYear === undefined || startYear === null
          ? null
          : Number(startYear);
      // 유효성: 정수인지, 적절한 범위인지(1900 ~ currentYear)
      if (!Number.isInteger(s) || s < 1900 || s > currentYear) {
        if (s > currentYear)
          console.warn("startYear is in the future. Ignoring.");
        return String(currentYear);
      }
      // startYear 유효할 때
      return s < currentYear ? `${s}–${currentYear}` : String(currentYear);
    }

    document.addEventListener("DOMContentLoaded", function () {
      const el = document.getElementById("copyright-year");
      if (!el) {
        console.warn("Element not found: #copyright-year");
        return;
      }
      const startAttr = el.dataset.start; // data-start="2018" 옵션
      const display = safeDisplayYear(startAttr);
      el.textContent = display;
    });
  })();
</script>
